<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="drevelob">
  <meta name="description"
        content="Project: Calculator - Foundations Course">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="main_container">
    <div class="calculator_display">
      <p class="expression"></p>
      <p class="display">0</p>
    </div>

    <div class="calculator_buttons">
      <button class="clear">AC</button>
      <button class="delete"></button>
      <button class="percentage" value="">%</button>
      <button class="operators" value="/"></button>
      <button class="digits" value="7">7</button>
      <button class="digits" value="8">8</button>
      <button class="digits" value="9">9</button>
      <button class="operators" value="*"></button>
      <button class="digits" value="4">4</button>
      <button class="digits" value="5">5</button>
      <button class="digits" value="6">6</button>
      <button class="operators" value="-">-</button>
      <button class="digits" value="1">1</button>
      <button class="digits" value="2">2</button>
      <button class="digits" value="3">3</button>
      <button class="operators" value="+">+</button>
      <button class="theme" value=""></button>
      <button class="digits" value="0">0</button>
      <button class="point" value=".">.</button>
      <button class="equal" value="">=</button>
    </div>
  </main>
</body>
</html>
